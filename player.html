<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shaka Player â€“ Custom Fullscreen Button</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght,XOPQ,XTRA,YOPQ,YTDE,YTFI,YTLC,YTUC@8..144,100..1000,96,468,79,-203,738,514,712&display=swap" rel="stylesheet">
    <!-- Shaka Player -->
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.7.11/dist/shaka-player.compiled.js"></script>
</head>

<body>

    <div id="player-wrapper">
        <video id="video"></video>
        <div class="control-btn-data">
            <button id="abcBtn">get</button>
			<p class="data-title">Video Tracks</p>
        </div>
        <div class="player-controls-container">
            <div class="control-bar">
                <div class="control-btn active">
                    <div class="icon-circle">
                        <img src="./icons/speed.svg" />
                    </div>
                    <div class="btn-label">Normal</div>
                </div>

                <div class="control-btn">
                    <div class="icon-circle pip-btn">
                        <img src="./icons/picture_in_picture.svg" />
                    </div>
                    <div class="btn-label">Picture in Picture</div>
                </div>

                <div class="control-btn">
                    <div class="icon-circle">
                        <img src="./icons/dvr.svg" />
                    </div>
                    <div class="btn-label">Multiview</div>
                </div>

                <div class="control-btn">
                    <div class="icon-circle video-btn">
                        <img src="./icons/video.svg" />
                    </div>
                    <div class="btn-label">1920x1080</div>
                </div>
                <div class="control-btn audio-btn">
                    <div class="icon-circle">
                        <img src="./icons/audio.svg" />
                    </div>
                    <div class="btn-label">Mono</div>
                </div>
                <div class="control-btn subtitle-btn">
                    <div class="icon-circle">
                        <img src="./icons/subtitle.svg" />
                    </div>
                    <div class="btn-label">Off</div>
                </div>
                <div class="control-btn active">
                    <div class="icon-circle speed-btn">
                        <img src="./icons/speed.svg" />
                    </div>
                    <div class="btn-label" id="btn-label">Normal</div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
